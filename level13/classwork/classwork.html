<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1>Register:</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Please enter your email" required>
            <br><br>
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Please enter your firstname" required>
            <br><br>
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Please enter your lastname" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Please enter your password" required>
            <br><br>
            <label for="password">ChekPass:</label>
            <input type="password" name="password" id="password" placeholder="Please enter your password again" required>
            <br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
