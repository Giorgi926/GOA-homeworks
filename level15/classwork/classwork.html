!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <form>
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Please enter your firstname" required>
            <br><br>
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Please enter your lastname" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Please enter your email" required>
            <br><br>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" placeholder="Please enter your date" required>
            <br><br>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="female">Female:</label>
            <input type="radio" name="gender" id="female" value="female" required>
            <br><br>
            <label for="tel">Tel:</label>
            <input type="tel" name="tel" id="tel" placeholder="Please enter your phone number" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Please enter your password" required>
            <br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
