<!--block element-ბლოკის დონის ელემენტი ყოველთვის იწყება ახალ ხაზზე და ბრაუზერები ავტომატურად ამატებენ სივრცეს (ზღვარი) ელემენტის წინ და მის შემდეგ.-->
<!--inline element-ინლაინ ელემენტი იკავებს იმდენ სიგანეს, რამდენიც საჭიროა-->
<!--div element-დივ ელემენტი ნაგულისხმევად არის ბლოკის ელემენტი, რაც იმას ნიშნავს, რომ იგი იღებს მთელ ხელმისაწვდომ სიგანეს და მოყვება ხაზების წყვეტები ადრე და შემდეგ.-->

<html>
<head>
<style>
.myDiv {
  border: 5px outset red;
  background-color: lightblue;
  text-align: center;
}
</style>
</head>
<body>

<div class="myDiv">
  <h2>This is a heading in a div element</h2>
  <p>This is some text in a div element.</p>
</div>

</body>
</html>
